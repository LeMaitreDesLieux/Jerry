<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry | Maroc Endurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-blue: #2C3E50;
            --burnt-orange: #D35400;
            /* Couleur ajustÃ©e pour matcher le fond de ton logo */
            --sand-beige: #ebe4d1; 
            --text-dark: #1A1A1A;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--sand-beige); 
            color: var(--text-dark); 
            line-height: 1.5; 
            -webkit-font-smoothing: antialiased;
        }
        
        header { padding: 40px 20px 20px 20px; text-align: center; }
        
        .logo-img {
            width: 100%;
            max-width: 280px; /* Taille optimisÃ©e pour mobile */
            height: auto;
            display: block;
            margin: 0 auto;
            /* Filtre lÃ©ger pour harmoniser si besoin */
            mix-blend-mode: multiply; 
        }

        .container { max-width: 600px; margin: 0 auto; padding: 0 24px 60px 24px; }

        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 24px;
            margin: 20px 0 40px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .video-placeholder {
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1548588627-f9785020feec?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button {
            width: 72px; height: 72px;
            background: var(--burnt-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(211, 84, 0, 0.3);
        }
        
        .play-button::after {
            content: ""; border-style: solid; border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        h1 { 
            font-size: 2.4rem; 
            color: var(--slate-blue); 
            text-align: center; 
            margin-bottom: 35px; 
            line-height: 1.1; 
            font-weight: 900;
            letter-spacing: -1px;
        }

        .card { 
            background: white; 
            border-radius: 28px; 
            padding: 35px 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.04); 
            margin-bottom: 30px; 
        }

        input { 
            width: 100%;
            padding: 18px; 
            border: 1px solid #F0F0F0; 
            border-radius: 16px; 
            font-size: 1rem; 
            margin-bottom: 12px;
            background: #F9F9F9;
        }

        button { 
            width: 100%;
            background: var(--slate-blue); 
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 16px; 
            font-size: 1.1rem; 
            font-weight: 700; 
        }

        .whatsapp-block {
            background: #f0f7f0;
            border-radius: 28px;
            padding: 30px;
            text-align: center;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
        }

        footer { text-align: center; padding: 40px; font-size: 0.8rem; opacity: 0.6; }

        @media (min-width: 768px) {
            h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-jerry.jpg" alt="Jerry Maroc Endurant" class="logo-img">
    </header>

    <div class="container">
        <div class="video-container">
            <div class="video-placeholder"><div class="play-button"></div></div>
        </div>

        <h1>Reprenez votre place.<br>Devenez Endurant.</h1>

        </div>

        <footer>

    </div>
</body>
</html>
